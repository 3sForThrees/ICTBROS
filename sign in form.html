<!DOCTYPE html>
<html>
    <head>Login Form</head>
    <body>
  <style>
    .error { color: red; }
      body {
  background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQISHM6Ld8sB3tM6R_3RfD3WVmRUYdTy9dVw&s);
  background-size: 10%;
}
    .success { color: green; }
    form { max-width: 300px; margin: 20px auto; font-family: Arial, sans-serif; }
    label { display: block; margin-top: 10px; }
    input { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
    button { margin-top: 15px; padding: 10px; width: 100%; }
  </style>
  <form id="loginForm" novalidate>
    <label for="email">Email:</label>
    <input type="email" id="email" required />
    <div id="emailError" class="error"></div>

    <label for="password">Password:</label>
    <input type="password" id="password" required />
    <div id="passwordError" class="error"></div>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" required />
    <div id="confirmPasswordError" class="error"></div>

    <button type="submit">Login</button>
    <div id="formMessage"></div>
  </form>
  <script>
      const form = document.getElementById('loginForm');
const emailInput = document.getElementById('email');
const passwordInput = document.getElementById('password');
const confirmPasswordInput = document.getElementById('confirmPassword');

const emailError = document.getElementById('emailError');
const passwordError = document.getElementById('passwordError');
const confirmPasswordError = document.getElementById('confirmPasswordError');
const formMessage = document.getElementById('formMessage');

function validateEmail(email) {
  return email.includes('@');
}

function validatePassword(password) {
  return password.length >= 8;
}

form.addEventListener('submit', (e) => {
  e.preventDefault();

  let valid = true;
  emailError.textContent = '';
  passwordError.textContent = '';
  confirmPasswordError.textContent = '';
  formMessage.textContent = '';
  formMessage.className = '';

  if (!validateEmail(emailInput.value.trim())) {
    emailError.textContent = 'Email must include "@" symbol.';
    valid = false;
  }

  if (!validatePassword(passwordInput.value)) {
    passwordError.textContent = 'Password must be at least 8 characters long.';
    valid = false;
  }

  if (passwordInput.value !== confirmPasswordInput.value) {
    confirmPasswordError.textContent = 'Passwords do not match.';
    valid = false;
  }

  if (valid) {
    formMessage.textContent = 'Login successful!';
    formMessage.className = 'success';
    form.reset();
  }
});
  </script>
  </body>

  </html>
