.ict{
    width: 650px;
    height:200px;
    font-size:50px;
    font-family: 'Bungee Shade', cursive;
   border-style:solid;
   border-width:5px;
   position:relative;
   display:inline-block;
    margin-left:50px;
    margin-right:100px;}

.signin {
  width:100px;
  height:50px;
    font-size:18px;
    border-radius:10px;
    background-color:rgb(150, 237, 150);
    font-family:cursive;
    font-weight:bold;
    display:inline-block;
    cursor: pointer;
    transition: opacity 1s;
   
}
.login:hover {
opacity: 0.7;
}

.register{
    width:100px;
    height:50px;
        font-size:18px;
    border-radius:10px;
    background-color:rgb(0, 0, 0);
    font-family:cursive;
    color:white;
    font-weight:bold;
    display:inline-block;
    cursor: pointer;
    transition: opacity 1s, color 1s, background-color 1s;
}

.register:hover {
color:black;
background-color: white;
}
.ictbrosfb {
color:white;
border-radius:200px;
    cursor:pointer;
    margin-top:5px;
    height:50px;
    background-repeat:no-repeat;
    width:60px;
    margin-right:10px;
    margin-left: 80px;
    border-style:none;
     background-position:center;
    background-size:150%;
  
    background-image:url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTwJghfLQaPrb0p1X_-F_-isD-fVuDBIx2juA&s);
}

.contact{
color:black;
background-color:white;
transition: color 1s, background-color 1s;
width:100px;
height:50px;
border-style:none;
border-radius:200px;
font-weight:bold;
margin-left: 200px;
}
.contact:hover{
    color:white;
    background-color:black;

}

.signup{
  width:100px;
  height:50px;
    font-size:18px;
    border-radius:10px;
    background-color:rgb(150, 237, 150);
    font-family:cursive;
    font-weight:bold;
    display:inline-block;
    cursor: pointer;

}

.signup:hover{
opacity: 0.7;
