<html>
<body>
    <script>
        const formHTML = `
  <form id="signInForm" novalidate>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />
    <span id="emailError" style="color:red; display:none;">Invalid email format.</span>
    <br/>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required />
    <span id="passwordError" style="color:red; display:none;">
      Password must be at least 8 characters and include uppercase, lowercase, number, and symbol.
    </span>
    <br/>
    <button type="submit">Sign In</button>
  </form>
`;


document.body.innerHTML = formHTML;


const form = document.getElementById('signInForm');
const emailInput = document.getElementById('email');
const passwordInput = document.getElementById('password');
const emailError = document.getElementById('emailError');
const passwordError = document.getElementById('passwordError');


function validateEmail(email) {
  // Email must have exactly one @, no spaces, valid local and domain parts
  // Regex explanation:
  // ^ - start of string
  // [^\s@]+ - one or more characters except space and @ (local part)
  // @ - exactly one @ symbol
  // [^\s@]+\.[^\s@]+ - domain part with at least one dot separating domain and TLD
  // $ - end of string
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailRegex.test(email)) return false;
  // Additional check: only one @ symbol
  if ((email.match(/@/g) || []).length !== 1) return false;
  return true;
}


function validatePassword(password) {
  // Minimum 8 characters, at least one uppercase, one lowercase, one number, one symbol
  const lengthCheck = password.length >= 8;
  const upperCheck = /[A-Z]/.test(password);
  const lowerCheck = /[a-z]/.test(password);
  const numberCheck = /[0-9]/.test(password);
  const symbolCheck = /[^A-Za-z0-9]/.test(password);
  return lengthCheck && upperCheck && lowerCheck && numberCheck && symbolCheck;
}


form.addEventListener('submit', (e) => {
  e.preventDefault();
  const email = emailInput.value.trim();
  const password = passwordInput.value;


  const isEmailValid = validateEmail(email);
  const isPasswordValid = validatePassword(password);


  emailError.style.display = isEmailValid ? 'none' : 'inline';
  passwordError.style.display = isPasswordValid ? 'none' : 'inline';


  if (isEmailValid && isPasswordValid) {
    alert('Sign in successful!');
    form.reset();
  }
});


    </script>
    <style>
        #signInForm {
  max-width: 380px;
  margin: 50px auto;
  padding: 35px;
  background: #ffffff;
  border-radius: 14px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
  border: 1px solid #eaeaea;
  font-family: 'Inter', 'Arial', sans-serif;
}


#signInForm label {
  display: block;
  margin-bottom: 7px;
  font-weight: 600;
  color: #1a1a1a;
  font-size: 14px;
}


#signInForm input {
  width: 100%;
  padding: 13px 15px;
  margin-bottom: 6px;
  border: 1.5px solid #d0d0d0;
  border-radius: 8px;
  font-size: 15px;
  transition: border 0.3s ease, box-shadow 0.3s ease;
}


#signInForm input:focus {
  outline: none;
  border-color: #6c5ce7;
  box-shadow: 0 0 0 3.5px rgba(108, 92, 231, 0.15);
}


#emailError,
#passwordError {
  display: block;
  font-size: 13px;
  margin-bottom: 14px;
  min-height: 18px;
  padding-left: 4px;
  opacity: 0;
  transition: opacity 0.3s ease;
}


#emailError[style*="inline"],
#passwordError[style*="inline"] {
  opacity: 1;
}


#signInForm button {
  background: #6c5ce7;
  color: white;
  border: none;
  padding: 14px;
  font-size: 16px;
  font-weight: 600;
  border-radius: 8px;
  cursor: pointer;
  width: 100%;
  margin-top: 10px;
  transition: background 0.3s ease, transform 0.2s ease;
}


#signInForm button:hover {
  background: #5a4fcf;
  transform: translateY(-1px);
}


#signInForm br {
  line-height: 1.6;
}


/* Success Animation */
@keyframes pulse {
  0% { box-shadow: 0 0 0 0 rgba(108, 92, 231, 0.4); }
  70% { box-shadow: 0 0 0 10px rgba(108, 92, 231, 0); }
  100% { box-shadow: 0 0 0 0 rgba(108, 92, 231, 0); }
}


#signInForm.success {
  animation: pulse 1.5s ease-out;
  border-color: #00b894;
}


/* Responsive */
@media (max-width: 400px) {
  #signInForm {
    margin: 20px 15px;
    padding: 25px;
  }
}
    </style>
</body>
</html>
